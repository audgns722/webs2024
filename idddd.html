    document.write(...arr1);
    document.write(...arr1, ...arr2);
    document.write(...arr3);
    }

    obj.a = 100;
    obj.b = 200;
    obj.c = "javascript";

    document.write(obj);
    document.write(obj.a);
    document.write(obj.b);
    document.write(obj.c);
    }
</script>
