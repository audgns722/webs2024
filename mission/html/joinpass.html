<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../assets/css/style.css">
    
<style>
    .images__wrap span {
        background-image: url(../assets/img/passfindimg.png);
    }
</style>
</head>
<body>
    <header id="header">
        <a class="header__logo" href="main.html">
            <h1></h1>
        </a>
        <nav class="header__nav">
            <ul>
                <li><a href="#">분리배출</a></li>
                <li><a href="#">탄소발자국</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">만든사람들</a></li>
            </ul>
        </nav>
        <div class="header__search">
            <input type="text" placeholder="1. 용기분리배출" >
        </div>
        <div class="search__zoom"></div>
        <div class="header__login">
            <button class="login__btn">
                <a href="login.html">Login</a>
                <a class="login__icon" href="login.html"></a>
            </button>
        </div>
        
    </header>

    <main id="main">
        <div class="login__inner container">
            <div class="login__wrap">
                <div class="images__wrap">
                    <span></span>
                    <h1>환경을 지키기 위한<br>
                        올바른 분리배출 방법</h1>
                </div>
                <div class="login__box">
                    <h2>비밀번호찾기</h2>
                    <h3>아이디가 기억나지 않는다면?<a href="joinid.html" class="joinbtn">아이디 찾기</a></h3>
                    <h3>비밀번호를 찾기위한 정보를 입력하세요.</h3>
                    <label for="youEmail">
                        <input type="email" placeholder="이메일">
                    </label>
                    <label for="youID">
                        <input type="text" placeholder="아이디">
                    </label>
                    <label for="youBrith">
                        <input type="text" placeholder="생년월일">
                    </label>
                    <label for="youPhone">
                        <input type="password" placeholder="휴대폰번호">
                    </label>
                    <button class="login__btn2 btn__style1" href="#">비 밀 번 호 찾 기</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
