<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/style.css">
    

</head>
<body>
    <header id="header">
        <a class="header__logo" href="main.html">
            <h1></h1>
        </a>
        <nav class="header__nav">
            <ul>
                <li><a href="#">분리배출</a></li>

                <li><a href="#">커뮤니티</a></li>

            </ul>
        </nav>
        <div class="header__search">
            <input type="text" placeholder="1. 용기분리배출" >
        </div>
        <div class="search__zoom"></div>
        <div class="header__login">
            <button class="login__btn">

    <main id="main">

                    <label for="youEmail">
                        <input type="email" placeholder="이메일">
                    </label>
                    <label for="youPass">
                        <input type="password" placeholder="비밀번호">
                    </label>
                    <div class="login__find">
                        <a class="active" href="joinid.html">아이디 찾기</a>

                    <button class="login__btn2 btn__style1">로  그  인</button>
