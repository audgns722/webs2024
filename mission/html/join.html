<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../assets/css/style.css">
    

</head>
<body>
    <header id="header">
        <a class="header__logo" href="main.html">
            <h1></h1>
        </a>
        <nav class="header__nav">
            <ul>
                <li><a href="#">분리배출</a></li>
                <li><a href="#">탄소발자국</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">만든사람들</a></li>
            </ul>
        </nav>
        <div class="header__search">
            <input type="text" placeholder="1. 용기분리배출" >
        </div>
        <div class="search__zoom"></div>
        <div class="header__login">
            <button class="login__btn">
                <a href="login.html">Login</a>
                <a class="login__icon" href="login.html"></a>
            </button>
        </div>
        
    </header>

    <main id="main">
        <div class="login__inner container">
            <div class="login__wrap">
                <div class="images__wrap">
                    <span></span>
                    <h1>지구를 생각하는<br>
                        작은 실천들</h1>
                </div>
                <div class="login__box">
                    <h2>가입하기</h2>
                    <h3>이미 계정이 있습니까?<a href="login.html" class="joinbtn">로그인</a></h3>
                    <label for="youEmail">
                        <input type="email" placeholder="이메일">
                    </label>
                    <label for="youPass">
                        <input type="password" placeholder="비밀번호">
                    </label>
                    <label for="youName">
                        <input type="text" placeholder="이름">
                    </label>
                    <label for="youPhone">
                        <input type="password" placeholder="휴대폰">
                    </label>
                    <label for="youBrith">
                        <input type="text" placeholder="생년월일">
                    </label>
                    <button class="login__btn2 btn__style1" href="#">회 원 가 입</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
